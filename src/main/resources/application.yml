#            ddl-auto: ${DB_CONFIG:create}
#        properties:
#            hibernate:
#                jdbc:
#                    lob:
#                        non_contextual_creation: true
    jpa:
        hibernate:
            naming:
                physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
            ddl-auto: ${DB_CONFIG:create}
        show-sql: false
        database: POSTGRESQL
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQL81Dialect
            format_sql: true
            jdbc:
                lob:
                    non_contextual_creation: true

    sql:
        init:
            mode: always
            platform: postgres

