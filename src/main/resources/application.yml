application:
    jwtExpirationMs: 864000000
    jwtSecret: ${SEC_JWT}

spring:
    datasource:
        password: ${DB_PASSWORD}
        url: jdbc:${DB_TYPE:postgresql}://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ClinicDB}
        username: ${DB_USER}

    jpa:
        hibernate:
            ddl-auto: ${DB_PERSIST:create-drop}
        properties:
            hibernate:
                jdbc:
                    lob:
                        non_contextual_creation: true
    security:
        user:
            name: ${SEC_USERNAME}
            password: ${SEC_PASSWORD}

    sql:
        init:
            mode: always
            platform: postgres
