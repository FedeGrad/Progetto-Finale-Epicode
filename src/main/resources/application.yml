application:
    jwtExpirationMs: 864000000
    jwtSecret: ${SEC_JWT:}

spring:
    datasource:
        password: ${DB_PASSWORD:postgress}
        url: jdbc:${DB_TYPE:postgresql}://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:ClinicDB}
        username: ${DB_USER:postgres}

#    jpa:
